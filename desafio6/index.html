<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li>
            <abbr title="use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="use as tags h1,h2,h3..h6 o menor">Títulos</abbr>
        </li>
        <li>
            <abbr title="use a tag <img> para gerar imagens"> Imagens</abbr>
        </li>
        <li><abbr title="use a tag <abbr> para fazer abreviações">Abreviações </abbr>
        </li>
        <li>
            <abbr title="use a tag <a>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag <ol> com type=1">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag <ul>">Lista com demarcadores</abbr>
        </li>
    </ul>
    
</body>
</html>
